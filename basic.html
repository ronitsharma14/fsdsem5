<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>STUDENT FORM </h2>

    <form>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

                <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll"><br><br>

        <label>Branch:</label><br>
        <input type="radio" id="it" name="branch" value="IT">
        <label for="it">IT</label><br>

        <input type="radio" id="cse" name="branch" vale="CSE">
        <label for="cse">CSE</label><br>

        <input type="radio" id="aiml" name="branch" value="AIML">
        <label for="aiml">AIML</label><br>

        <input type="radio" id="cs" name="branch" value="CS">
        <label for="cs">CS</label><br>

        <input type="radio" id="elc" name="branch" value="ELC">
        <label for="elc">ELC</label><br><br>

    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
