<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Stacked Boxes</title>
<style>
  * { box-sizing: border-box; }
  body { font-family: Georgia, serif; }

  .canvas {
    width: 800px;
    height: 420px;
    margin: 40px auto;
    border: 4px solid #555;      
    padding: 20px;
    display: flex;
    flex-direction: column;        
    gap: 18px;                     
    align-items: flex-start;      
  }

  .box {
    width: 180px;
    padding: 8px 14px;
    font-size: 48px;
    font-weight: 700;
    background: #f4c57a;           
    border: 2px solid #caa16b;
  }
</style>
</head>
<body>
  <div class="canvas">
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
    <div class="box">box 4</div>
  </div>
</body>
</html>
